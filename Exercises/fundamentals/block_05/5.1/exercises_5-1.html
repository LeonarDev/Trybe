<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercíse 5.1 - JavaScript</h1>
    <div class="main-content">
      <div class="center-content">
        <p>Standard text of our website/p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Here you will modify the existing elements using only the functions:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        */
        
        // 1. Create a function that changes the text in the <p> tag for a description of how you see yourself in 2 years. (Don't spend time thinking about the text, but doing the exercise)
        function changeText() {
          let twoYearsFromNow = document.getElementsByTagName('p')[0];
          twoYearsFromNow.innerText = `2 years from now I'll see myself 2 years older`;
        }
        changeText();

        // 2. Create a function that changes the color of the yellow square to Trybe's green (rgb(76,164,109)).
        function changeBackgroundColorToGreen() {
          let yellowSquare = document.getElementsByClassName('main-content')[0];
          yellowSquare.style.background = ('rgb(76,164,109)');
        }
        changeBackgroundColorToGreen();

        // 3. Create a function that changes the color of the red square to white.
        function changeBackgroundColorToWhite() {
          let redSquare = document.getElementsByClassName('center-content')[0];
          redSquare.style.background = ('rgb(255,255,255)');
        }
        changeBackgroundColorToWhite();

        // 4. Create a function that corrects the text of the <h1> tag.
        function titleCorrection() {
          let correctTitle = document.getElementsByClassName('title')[0];
          correctTitle.innerText = ('Exercício 5.1 - JavaScript');
        }
        titleCorrection();

        // 5. Create a function that changes all text in the <p> tag to uppercase.
          function changeTextToUppercase() {
            let uppercaseText = document.getElementsByTagName('p')[0];
            uppercaseText.innerHTML = uppercaseText.innerHTML.toUpperCase();
          }
          changeTextToUppercase();

        // 6. Create a function that displays the contents of all <p> tags on the console.
        function displayOnConsole() {
          let allParagraphTags = document.getElementsByTagName('p');
          for (let index = 0; index < allParagraphTags.length; index += 1) {
            console.log(allParagraphTags[index].innerText);
          }
        }
        displayOnConsole();

    </script>
  </body>
</html>
